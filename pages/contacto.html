<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina ''oficial'' de 9z" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,900;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>9Z Team</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md navbar-dark header">
      <div class="container-fluid">
        <img
          class="navbar-brand"
          src="../static/9zLogo.png"
          alt="9z logo"
          width="80"
          height="80"
        />

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon link-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="d-flex justify-content-center">
            <div class="navbar-nav">
              <a
                class="nav-link link-light"
                aria-current="page"
                href="../index.html"
                >INICIO</a
              >
              <a class="nav-link link-light" href="./partidos.html">PARTIDOS</a>
              <a class="nav-link link-light" href="./merch.html">MERCH</a>
              <a class="nav-link link-light" href="./contacto.html">CONTACTO</a>
              <a class="nav-link link-light" href="./logros.html">LOGROS</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="min-vh-100">
      <section class="container-fluid">
        <h1 class="text-white m-5">Contactanos</h1>
        <form class="d-flex flex-column align-items-center">
          <div class="col-5 form-floating p-2">
            <input
              type="text"
              class="form-control text-white"
              id="floatingPassword"
              placeholder="Password"
              style="background-color: var(--details)"
            />
            <label class="text-white" for="floatingPassword">Name</label>
          </div>
          <div class="col-5 form-floating mb-3 p-2">
            <input
              type="Email"
              class="form-control text-white"
              id="floatingInput"
              placeholder="name@example.com"
              style="background-color: var(--details)"
            />
            <label class="text-white" for="floatingInput">Email </label>
          </div>
          <div class="form-floating col-5">
            <textarea
              class="form-control text-white"
              placeholder="Contenido"
              id="floatingTextarea"
              style="height: 200px; background-color: var(--details)"
            ></textarea>
            <label class="text-white" for="floatingTextarea">Comments</label>
          </div>
          <button class="btn btn-dark col-1 m-3" type="submit">
            Submit
          </button>
        </form>
      </section>
      <section class="container-fluid d-flex flex-column align-items-center">
        <h1 class="text-white m-5 ">Tambien encontranos en nuestras redes</h1>
        <ul class="d-flex list-unstyled justify-content-around w-25">
          <li>
            <a>
              <img
                style="height: 80px"
                alt="instagram"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
              />
            </a>
          </li>
          <li>
            <a>
              <img
                style="height: 80px"
                alt="twitter"
                src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png"
              />
            </a>
          </li>
        </ul>
      </section>
    </main>

    <footer
      class="d-flex justify-content-center align-items-center w-100 text-bg-dark"
      style="height: 50px"
    >
      Copyright Â© 2022 9z Team. All Rights Reserved.
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
