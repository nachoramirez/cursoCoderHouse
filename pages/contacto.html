  <body>
    <!-- Header -->
    <header class="header">
      <img class="header__logo" alt="9z logo" src="../static/9zLogo.png" />
      <div class="header__button" onclick="{changeDisplay()}"></div>
      <nav class="header__nav">
        <ul class="header__nav__ul">
          <li>

          </li>
          <li>
            <a class="header__nav__a" href="./contacto.html"> CONTACTO </a>
          </li>
          <li>
            <a class="header__nav__a" href="./logros.html"> LOGROS </a>
          </li>
        </ul>
        <button class="header__button"></button>
      </nav>
    </header>

    <main>
      <section class="form__container">
        <h1>Contactanos</h1>
        <form>
          <input type="text" placeholder="Nombre" required />
          <input type="email" placeholder="Email" required />
          <textarea
            class="textarea"
            placeholder="Contenido"
            required
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="social-media__container">
        <h1>Tambien encontranos en nuestras redes</h1>
        <ul class="social-media__items">
          <li>
            <a>
              <img
                alt="instagram"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
              />
            </a>
          </li>
          <li>
            <a>
              <img
                alt="twitter"
                src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png"
              />
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      Copyright Â© 2022 9z Team. All Rights Reserved.
    </footer>
    <script>
      const nav = document.querySelector('.header__nav')
      let windowWidth = window.innerWidth
      let display = false

      function verifyWidth() {
        windowWidth = window.innerWidth
        if (windowWidth > 768) {
          nav.style.opacity = '1'
          nav.style.visibility = 'visible'
        }
      }

      const changeDisplay = () => {
        display = !display
        windowWidth > 768 && (display = true)
        if (display) {
          nav.style.opacity = '1'
          nav.style.visibility = 'visible'
        } else {
          nav.style.opacity = '0'
          nav.style.visibility = 'hidden'
        }
      }

      window.onresize = verifyWidth
    </script>
  </body>
