<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina ''oficial'' de 9z" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,900;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/contacto.css" />
    <link rel="stylesheet" href="../styles/headerandfooter.css" />
    <title>9Z Team</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img class="header__logo" alt="9z logo" src="../static/9zLogo.png" />
      <div class="header__button" onclick="{changeDisplay()}"></div>
      <nav class="header__nav">
        <ul class="header__nav__ul">
          <li>
            <a class="header__nav__a" href="../index.html"> INICIO </a>
          </li>
          <li>
            <a class="header__nav__a" href="./partidos.html"> PARTIDOS </a>
          </li>
          <li>
            <a class="header__nav__a" href="./merch.html"> MERCH </a>
          </li>
          <li>
            <a class="header__nav__a" href="./contacto.html"> CONTACTO </a>
          </li>
          <li>
            <a class="header__nav__a" href="./logros.html"> LOGROS </a>
          </li>
        </ul>
        <button class="header__button"></button>
      </nav>
    </header>

    <main>
      <section class="form__container">
        <h1>Contactanos</h1>
        <form>
          <input type="text" placeholder="Nombre" required />
          <input type="mail" placeholder="Mail" required />
          <textarea
            class="textarea"
            placeholder="Contenido"
            required
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="social-media__container">
        <h1>Tambien encontranos en nuestras redes</h1>
        <ul class="social-media__items">
          <li>
            <a>
              <img
                alt="instagram"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
              />
            </a>
          </li>
          <li>
            <a>
              <img
                alt="twitter"
                src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png"
              />
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer>Copyright Â© 2022 9z Team. All Rights Reserved.</footer>
    <script>
      const nav = document.querySelector(".header__nav")
      let display = false

      const changeDisplay = () => {
        display = !display
        if (display) {
          nav.style.opacity = "1"
          nav.style.visibility = "visible"
        } else {
          nav.style.opacity = "0"
          nav.style.visibility = "hidden"
        }
      }
    </script>
  </body>
</html>
